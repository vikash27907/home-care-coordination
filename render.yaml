services:
  - type: web
    name: home-care-coordination
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: ADMIN_EMAIL
        value: admin@homecare.local
      - key: ADMIN_PASSWORD
        sync: false
      - key: DATABASE_URL
        sync: false
